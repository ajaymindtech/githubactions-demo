name: Node.js CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm test

      - name: Deploy to GitHub Pages
        if: success()
        run: |
          npm install -g gh-pages
          npm run build
          npx gh-pages -d public
